<aside id="notification-sidebar"
    class="fixed top-0 right-0 z-40 w-64 h-screen pt-20 transition-transform bg-white border-l border-gray-200"
    [class.translate-x-full]="!isNotificationSidebarOpen" aria-label="Notification Sidebar">

    <div class="h-full px-3 pb-4 overflow-y-auto bg-white">
        <h2 class="text-xl font-semibold mb-4">Notificaciones</h2>
        <ul class="space-y-2 font-medium">
            <li *ngFor="let notification of notifications">
                <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100">
                    <span class="ms-3">{{ notification.message }}</span>
                </a>
            </li>
        </ul>
    </div>
</aside>

<div class="p-4 transition-all duration-300 pt-16 animate-fadeIn bg-white"
    [ngClass]="{'sm:ml-64': isSidebarOpen, 'ml-0': !isSidebarOpen}">
    <router-outlet></router-outlet>
</div>
