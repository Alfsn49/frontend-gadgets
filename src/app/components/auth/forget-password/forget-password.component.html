<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
            Flowbite    
        </a>
        <div class="w-full p-6 bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md dark:bg-gray-800 dark:border-gray-700 sm:p-8">
            <h2 class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                Olvidaste tu contraseña
            </h2>
            <form class="mt-4 space-y-4 lg:mt-5 md:space-y-5" action="#" [formGroup]="requestPassword" (ngSubmit)="onSubmit()">
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ingresa su correo electrónico</label>
                    <input type="email" name="email" id="email" formControlName="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Correo Electrónico" required="">
                    @if(requestPassword.get('email')?.invalid && requestPassword.get('email')?.touched){
                        <div>
                            @if(requestPassword.get('email')?.errors?.['required']){
                                <div><small>Correo requerido</small></div>
                            }
                            @if(requestPassword.get('email')?.errors?.['email']){
                                <div><small>Correo inválido</small></div>
                            }
                        </div>
                    }
                </div>
             
                <button [disabled]="requestPassword.invalid" type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Solicitar cambio de contraseña</button>
            </form>
        </div>
    </div>
  </section>
